# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Regional MOM6 Package
author: regional_mom6 development team
logo: CEFI_python_tool.png

# Force re-execution of notebooks on each build with cell execute 
# limit of 60 mins
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto
  timeout: 3600
  exclude_patterns:
    - 'doc/content/tutorials/brunt_vaisala_freq_tutorial.ipynb'
    - 'doc/content/tutorials/isothermal_layer_depth_tutorial.ipynb'
# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: regional_mom6_package.tex

# # Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Important for creating API reference from docstring
sphinx:
  extra_extensions:
    - sphinx.ext.autodoc
    - sphinx.ext.napoleon
    - sphinx.ext.viewcode
    - sphinx.ext.autosummary
    - sphinx_autodoc_typehints

# Information about where the book exists on the web
repository:
  url: https://github.com/NOAA-CEFI-Portal/regional_mom6  # Online location of your book
  path_to_book: doc  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
